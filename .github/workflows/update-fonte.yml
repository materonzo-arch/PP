# .github/workflows/update-fonte.yml
name: Update Fondo FONTE Data

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸŒ Setup Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          chromium-browser --version
          chromedriver --version
      
      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip list
      
      - name: ðŸ”„ Run scraper
        env:
          DISPLAY: :99
        run: |
          python scrape_fonte.py
      
      - name: ðŸ“Š Verify output files
        run: |
          if [ -f "fonte_dinamico.json" ]; then
            echo "âœ… JSON file created"
            ls -lh fonte_dinamico.json
          else
            echo "âŒ JSON file not found"
            exit 1
          fi
      
      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          if git diff --quiet fonte_dinamico.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Nessuna modifica ai dati"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Dati aggiornati rilevati"
          fi
      
      - name: ðŸ’¾ Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fonte_dinamico.json fonte_dinamico.csv
          git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: ðŸ“¤ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fonte-data
          path: |
            fonte_dinamico.json
            fonte_dinamico.csv
          retention-days: 30
