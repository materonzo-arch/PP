# .github/workflows/update-fonte.yml
# Workflow per aggiornare automaticamente i dati del Fondo FONTE con Selenium

name: Update Fondo FONTE Data

on:
  schedule:
    - cron: '0 8 * * *'  # Ogni giorno alle 8:00 UTC
  workflow_dispatch:  # Esecuzione manuale
  push:
    branches: [ main, master ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ”„ Run scraper
        run: |
          python scrape_fonte.py
      
      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          if git diff --quiet fonte_dinamico.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Nessuna modifica ai dati"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Dati aggiornati rilevati"
          fi
      
      - name: ðŸ’¾ Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fonte_dinamico.json fonte_dinamico.csv
          git commit -m "ðŸ¤– Auto-update: Fondo FONTE - $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fonte-data-$(date +'%Y%m%d')
          path: |
            fonte_dinamico.json
            fonte_dinamico.csv
          retention-days: 30
