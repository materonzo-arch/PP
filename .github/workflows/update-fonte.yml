# .github/workflows/update-fonte.yml
name: Update Fondo FONTE Data

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  update-
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸŒ Setup Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          chromium-browser --version
          chromedriver --version
      
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip list
      
      - name: ğŸ”„ Run scraper
        env:
          DISPLAY: :99
        run: |
          python scrape_fonte.py
      
      - name: ğŸ“Š Verify output files
        run: |
          if [ -f "fonte_dinamico.json" ]; then
            echo "âœ… JSON file created"
            ls -lh fonte_dinamico.json
            echo "Preview:"
            head -20 fonte_dinamico.json
          else
            echo "âŒ JSON file not found"
            exit 1
          fi
      
      - name: ğŸ’¾ Commit and push files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git pull origin main --no-rebase || true
          
          git add fonte_dinamico.json fonte_dinamico.csv
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ Nessuna modifica ai dati"
          else
            git commit -m "ğŸ¤– Auto-update: Fondo FONTE - $(date -u +'%Y-%m-%d %H:%M UTC')"
            
            max_retries=3
            retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              if git push origin main; then
                echo "âœ… File aggiornati e caricati su GitHub"
                break
              else
                echo "âš ï¸ Push fallito, tentativo $((retry_count + 1)) di $max_retries"
                retry_count=$((retry_count + 1))
                
                if [ $retry_count -lt $max_retries ]; then
                  git pull origin main --no-rebase --strategy-option=ours
                  sleep 2
                else
                  echo "âŒ Push fallito dopo $max_retries tentativi"
                  exit 1
                fi
              fi
            done
          fi
      
      - name: ğŸ“¤ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fonte-data
          path: |
            fonte_dinamico.json
            fonte_dinamico.csv
          retention-days: 30
